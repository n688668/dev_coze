<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROVIEW AI Assistant</title>
    <style>
        /* Loại bỏ mọi khoảng trống của trình duyệt */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }

        /* Khung chứa chat chiếm toàn bộ màn hình */
        #coze-chat-container {
            width: 100%;
            height: 100vh;
        }

        /* Tùy chỉnh để ẩn các thành phần thừa nếu SDK tự sinh ra */
        .coze-client-widget-container {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body>
    <!-- Đây là nơi khung chat sẽ hiển thị trực tiếp -->
    <div id="coze-chat-container"></div>

    <script
        src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new CozeWebSDK.WebChatClient({
                config: {
                    bot_id: '7585388939940675589',
                },
                container: document.getElementById('coze-chat-container'), // Gắn trực tiếp vào div
                componentProps: {
                    title: 'PROVIEW AI Assistant',
                    layout: 'inline', // Quan trọng: Hiển thị trực tiếp thay vì dạng bong bóng (bubble)
                },
                auth: {
                    type: 'token',
                    token: 'pat_NyVDI0cgXCG0BVJtBRRt4zhAdhcMeBHErketQAEIRyec3MLQfk0EuZU8dKnMjFml',
                    onRefreshToken: function () {
                        return 'pat_NyVDI0cgXCG0BVJtBRRt4zhAdhcMeBHErketQAEIRyec3MLQfk0EuZU8dKnMjFml';
                    }
                }
            });
        });
    </script>
</body>

</html>
