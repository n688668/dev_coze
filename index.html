<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROVIEW AI Assistant</title>
    <style>
        /* Đảm bảo trang web không có khoảng trắng thừa và không thể cuộn ngoài khung chat */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f7f9;
        }

        /* Container này sẽ chứa khung chat toàn màn hình */
        #coze-chat-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Khu vực hiển thị khung chat -->
    <div id="coze-chat-container"></div>

    <script
        src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/oversea/index.js"></script>

    <script>
        // Khởi tạo Coze Web Chat Client
        const chatClient = new CozeWebSDK.WebChatClient({
            config: {
                bot_id: '7585388939940675589', // Bot ID của bạn
                isIframe: false,
            },
            componentProps: {
                title: 'PROVIEW AI Assistant',
                // Chế độ layout 'drawer' hoặc cố định container giúp hiển thị toàn màn hình tốt hơn
            },
            auth: {
                type: 'token',
                token: 'pat_NyVDI0cgXCG0BVJtBRRt4zhAdhcMeBHErketQAEIRyec3MLQfk0EuZU8dKnMjFml',
                onRefreshToken: function () {
                    return 'pat_NyVDI0cgXCG0BVJtBRRt4zhAdhcMeBHErketQAEIRyec3MLQfk0EuZU8dKnMjFml';
                }
            }
        });

        // Gọi hàm hiển thị ngay khi script sẵn sàng
        // Lưu ý: Tùy phiên bản SDK, bạn có thể cần chỉ định container để nó bung toàn màn hình
        // Ở đây chúng ta sử dụng phương thức mặc định của Coze SDK để chiếm lĩnh giao diện
    </script>
</body>

</html>
